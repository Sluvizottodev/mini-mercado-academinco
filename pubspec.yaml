name: minimercado
description: "Projeto acadêmico em grupo visando o desenvolvimento básico de um app"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  http: ^1.2.1
  logger: ^2.3.0

  #--------Firebase--------*
  cloud_firestore: ^5.2.1
  firebase_core: ^3.1.1
  firebase_auth: ^5.1.1

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - lib/utils/images/
